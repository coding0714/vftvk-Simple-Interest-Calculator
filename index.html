<!DOCTYPE html>

<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

          Amount <input type="number"  id="principal"> <br><br>

          <!--below is the slider-->
          Interest Rate <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
          <span id="rate_val">10.25%</span>
          <!--end of the slider-->
        
          <br><br>

          <!-- below is the 1 to 10 drop down numeric options section-->
          No. of Years <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select>  
          <!--end of drop down options-->              
        
          <br><br>
        
          <!--below is the button section-->
          <button onclick="compute()">Compute Interest</button>
          <!--end of button-->

          <br><br><br><br>

          <!--below are the spans used to display results-->
          <span id="result"></span>
          <span id="interest_line"></span>
          <span id="interest_line_punk"></span>
          <span id="year_line"></span>
          <span id="year_value"></span>
          <!--end of result spans-->

          <br><br>
        
          <footer>

          &#169; This Calculator belongs to --Mohamed Nasr--


          </footer>
        </div>
        
    </body>
</html>
